<p>form-group works!</p>

<form [formGroup]="personForm" (ngSubmit)="submit()">
  <div *ngIf="personForm.controls.name.status=='INVALID'">
    <output>Name is required</output>
  </div>
  <input type="text" name="name" formControlName="name">
  <input type="text" name="lastName" formControlName="lastName">
  <input type="number" name="id" formControlName="id">
  <button type="submit">Create Person</button>

</form>
